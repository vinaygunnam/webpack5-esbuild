<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <div id="app">Demo page</div>
    <script src="http://localhost:<%= port %>/main.js"></script>
    <script>
      (async () => {
        window.__module_federation__.registerRemote(
          "http://localhost:<%= port %>/remoteEntry.js",
          "<%= moduleScope %>"
        );

        const { default: render } =
          await window.__module_federation__.lazyImport(
            "<%= moduleScope %>/renderVueComponent"
          );
        console.log(render);
      })();
    </script>
  </body>
</html>
